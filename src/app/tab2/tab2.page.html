<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Seguimiento
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card style="margin-top: 15em;" class="container">
    <h2 style="text-align:center;">BÃºsqueda y Seguimiento por Folio</h2>

    <ion-card>
      <ion-input type="text" placeholder="Ingrese el folio generado tal y como fue enviado a su email"></ion-input>
    </ion-card>

    <ion-card class="captcha-container" style="margin-left:1.3em;">
      <ng-hcaptcha 
        (verify)="onVerify($event)"
        (expired)="onExpired($event)"
        (error)="onError($event)">
      </ng-hcaptcha>
    </ion-card>

    <ion-button style="margin-left: 9em; margin-bottom: 2em; margin-top: 1em;" expand="default" (click)="buscar()">Buscar</ion-button>
  </ion-card>
</ion-content>
